<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>

<body>
    <div id="pokemon-details">
        <div id="pokemon-details-placeholder">
            <h2>Select a Pokemon to get Started</h2>
        </div>
    </div>
    <div id="pokemon-container">
        <div id="filter-toolbar">
            <button class="filter-btn">Search</button>
            <button class="filter-btn">Generation</button>
            <button class="filter-btn">Type</button>
        </div>
        <div id="panels-container">
            <div id="gen-btn-container" class="filter-panel hidden">
                <button data-id="1" class="gen-btn">Gen I</button>
                <button data-id="2" class="gen-btn">Gen II</button>
                <button data-id="3" class="gen-btn">Gen III</button>
                <button data-id="4" class="gen-btn">Gen IV</button>
                <button data-id="5" class="gen-btn">Gen V</button>
                <button data-id="6" class="gen-btn">Gen VI</button>
                <button data-id="7" class="gen-btn">Gen VII</button>
                <button data-id="8" class="gen-btn">Gen VIII</button>
                <button data-id="9" class="gen-btn">Gen IX</button>
            </div>
            <div id="pokemon-search-container" class="filter-panel">
                <p>Hit enter to search</p>
                <input type="text" name="pokemon-search" id="pokemon-search">
            </div>
            <div id="type-btn-container" class="filter-panel hidden">
                <button class="type-btn"><img src="./images/icons/normal.svg" alt="">Normal</button>
                <button class="type-btn"><img src="./images/icons/fire.svg" alt="">Fire</button>
                <button class="type-btn"><img src="./images/icons/water.svg" alt="">Water</button>
                <button class="type-btn"><img src="./images/icons/electric.svg" alt="">Electric</button>
                <button class="type-btn"><img src="./images/icons/grass.svg" alt="">Grass</button>
                <button class="type-btn"><img src="./images/icons/ice.svg" alt="">Ice</button>
                <button class="type-btn"><img src="./images/icons/fighting.svg" alt="">Fighting</button>
                <button class="type-btn"><img src="./images/icons/poison.svg" alt="">Poison</button>
                <button class="type-btn"><img src="./images/icons/ground.svg" alt="">Ground</button>
                <button class="type-btn"><img src="./images/icons/flying.svg" alt="">Flying</button>
                <button class="type-btn"><img src="./images/icons/psychic.svg" alt="">Psychic</button>
                <button class="type-btn"><img src="./images/icons/bug.svg" alt="">Bug</button>
                <button class="type-btn"><img src="./images/icons/rock.svg" alt="">Rock</button>
                <button class="type-btn"><img src="./images/icons/ghost.svg" alt="">Ghost</button>
                <button class="type-btn"><img src="./images/icons/dragon.svg" alt="">Dragon</button>
                <button class="type-btn"><img src="./images/icons/dark.svg" alt="">Dark</button>
                <button class="type-btn"><img src="./images/icons/steel.svg" alt="">Steel</button>
                <button class="type-btn"><img src="./images/icons/fairy.svg" alt="">Fairy</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
