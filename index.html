<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>

<body>
    <div id="pokemon-details">
        <div id="pokemon-details-placeholder">
            <h2>Select a Pokemon to get Started</h2>
        </div>
    </div>
    <div id="pokemon-container">

        <div id="filter-toolbar">
            <div id="filter-options">
                <button>Search</button>
                <button>Generation</button>
                <button>Type</button>
            </div>
            <button data-id="1" class="gen-btn">Gen I</button>
            <button data-id="2" class="gen-btn">Gen II</button>
            <button data-id="3" class="gen-btn">Gen III</button>
            <button data-id="4" class="gen-btn">Gen IV</button>
            <button data-id="5" class="gen-btn">Gen V</button>
            <button data-id="6" class="gen-btn">Gen VI</button>
            <button data-id="7" class="gen-btn">Gen VII</button>
            <button data-id="8" class="gen-btn">Gen VIII</button>
            <button data-id="9" class="gen-btn">Gen IX</button>
            <input type="text" name="pokemon-search" id="pokemon-search">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
